<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Venta - Brand</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">
</head>

<body>
  <!-- inicio del header -->
  <header class="header fadeInDown">
    <figure class="logo-brand">
      <a href="index.html"><img src="images/logo.png" alt="Logo de la página" /></a>
    </figure>
    <nav class="menu">
      <ul>
        <li><a class="link-menu" href="#">Faqs</a></li>
        <li><a class="link-menu" href="productos.html">Producto y descripción</a></li>
      </ul>
    </nav>
  </header>
  <!-- fin del header   -->

  <!-- inicio seccion de ventas -->

  <div class="grid-main">
    <section class="sale-container">
      <article class="rebound item sale-product">
        <figure class="sale-product-imgContainer">
          <img src="images/ben1.png" alt="Producto a vender" height="200" />
        </figure>
        <div class="sale product-description">
          <h3>Producto 1</h3>
          <p>Miles de productos hay en el mercado, pero nada como una caja con gatos. Miles de productos hay en el
            mercado, pero nada como una caja con gatos</p>
        </div>
      </article>
      <article class="item sale-form">
        <form class="sale-form-container" action="">
          <label for="user-name">Nombre</label>
          <input class="field" id="user-name" type="text" name="user-name" />
          <label for="email">E-mail</label>
          <input class="field" id="email" type="email" name="email" required />
          <label for="phone">Telefono</label>
          <input class="field" id="phone" type="number" name="phone" />
          <input class="btn" type="submit" name="submit" value="Enviar">
        </form>
      </article>
    </section>
  </div>

  <!-- fin seccion de ventas -->

  <footer class="footer">
    <p>Términos y condiciones</p>
    <p>contacto@gmail.com</p>
  </footer>

  <script src="script/scripts.js"></script>
</body>

</html>
